# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration
# This file combines your current config and your "liked theme"
# and is customized to meet your requirements.

[changelog]
# Header from your "liked theme"
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

# Body from your "liked theme," modified to add the commit hash
body = """
{%- macro remote_url() -%}
  {%- if remote.github -%}
    https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
  {%- else -%}
    {{ remote.gitlab.host }}/{{ remote.gitlab.owner }}/{{ remote.gitlab.repo }}
  {%- endif -%}
{%- endmacro -%}

{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {%- for commit in commits %}
        * {{ commit.message | split(pat="\n") | first | upper_first | trim }} \
          ([`{{ commit.id | truncate(length=7, end="") }}`]({{ self::remote_url() }}/commit/{{ commit.id }}))
    {% endfor %}
{% endfor %}
"""

# Footer from your "liked theme"
footer = """
{%- macro remote_url() -%}
  {%- if remote.github -%}
    https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
  {%- else -%}
    {{ remote.gitlab.host }}/{{ remote.gitlab.owner }}/{{ remote.gitlab.repo }}
  {%- endif -%}
{%- endmacro -%}

{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                {{ self::remote_url() }}/compare/{{ release.previous.version }}...{{ release.version }}
        {% endif -%}
    {% else -%}
        [unreleased]: {{ self::remote_url() }}/compare/{{ release.previous.version }}...HEAD
    {% endif -%}
{% endfor %}
<!-- generated by git-cliff -->
"""
# Remove leading and trailing whitespaces from the changelog's body.
trim = true

[git]
# Parse commits according to the conventional commits specification.
conventional_commits = true
# Include all commits, even unconventional ones.
filter_unconventional = false
# An array of regex based parsers to modify commit messages prior to further processing.
commit_preprocessors = [
  # Remove issue numbers.
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# An array of regex based parsers for extracting data from the commit message.
commit_parsers = [
    # This rule MUST come first: Skip any commits for releases.
    { message = "^chore\\(release\\)", skip = true },
    
    # These rules categorize all other commits.
    { message = "^[a|A]dd", group = "Added" },
    { message = "^[s|S]upport", group = "Added" },
    { message = "^[r|R]emove", group = "Removed" },
    { message = "^.*: add", group = "Added" },
    { message = "^.*: support", group = "Added" },
    { message = "^.*: remove", group = "Removed" },
    { message = "^.*: delete", group = "Removed" },
    { message = "^test", group = "Fixed" },
    { message = "^fix", group = "Fixed" },
    { message = "^.*: fix", group = "Fixed" },

    # This is the final catch-all.
    # Any commit that doesn't match the rules above will be put in "Changed".
    { message = "^.*", group = "Changed" },
]
# Exclude commits that are not matched by any commit parser.
filter_commits = false
# Order releases topologically instead of chronologically.
topo_order = false
# Order of commits in each group/release within the changelog.
# Allowed values: newest, oldest
sort_commits = "newest"
